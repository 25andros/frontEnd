<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Battleship game</title>
  </head>

  <body>
      <h2>Battleships</h2>
      <p>Here's where we'll play battleship</p>

    <section id="controls">
      <h3>Message Centre</h3>
      <p id="message">Welcome aboard!</p>
      <p id="message2">Beautiful day 'eh</p>
    </section>

    <section id="firingStation">
      <h3>Game Controls</h3>
      <button id="start">Start Game</button>
      <br>
      
      <label for="guess">Coordinate selection:</label>
      <br>
      
      <input type="number" id="guessInput" />
      <br>
      
      <button id="fire">Fire Missle</button>
    </section>

    <section id="counter">
      <h3>Guess Counter</h3>
      <p id="gCount">Initial Count of misses</p>
    </section>

    <section>
      <h3>Final Message</h3>
      <p id="done">Keep it up!</p>
    </section>
  </body>
  <script src="./ships.js"></script>
</html>
